<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculate away!</h1>
    <form action="/" method="POST">
      <label for="fNum">first number</label><br />
      <input type="text" id="fNum" name="fNum" /><br />
      <label for="sign">calculation sign</label><br />
      <input type="text" id="sign" name="sign" placeholder="+ - / *" /><br />
      <label for="sNum">second number</label><br />
      <input type="text" id="sNum" name="sNum" /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
